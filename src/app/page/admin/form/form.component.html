<div class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
  <a href="javascript:void(0)">
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Form</h5>
  </a>

  <div class="relative overflow-x-auto ">
    <a routerLink="/admin/form/create" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Create</a>
    <a (click)="reorder()" href="javascript:void(0)"
      class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Reorder</a>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-3">
            Order
          </th>
          <th scope="col" class="px-6 py-3">
            Form
          </th>
          <th scope="col" class="px-6 py-3">
            Status
          </th>
          <th scope="col" class="px-6 py-3">
            Aksi
          </th>
        </tr>
      </thead>
      <tbody>
        @for (form of forms; track $index) {
        <tr
          class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
          <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
            {{form.order}}
          </th>
          <td class="px-6 py-4">
            {{form.name}}
          </td>
          <td class="px-6 py-4">
            {{form.status}}
          </td>
          <td class="px-6 py-4">
            <a (click)="up(form.order)" href="javascript:void(0)"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Up</a>
            <a (click)="down(form.order)" href="javascript:void(0)"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Down</a>
            <a href="javascript:void(0)" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
            @if (form.status == 'active') {
            <a (click)="disable(form.id)" href="javascript:void(0)"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Disable</a>
            } @else if (form.status == 'disabled') {
            <a (click)="enable(form.id)" href="javascript:void(0)"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Enable</a>
            }
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>

</div>
